<!DOCTYPE html>
<html lang="en">
  <head>
    <time></time>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A guessing game based on wikipedia pages" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">Wikipedia Guessing Game</h1>
    <div id="instructions">
      <h2 id="instruction-title">Instructions:</h2>
      <ul>
        <li>For each turn, a sentence will be shown from a random Wikipedia page.</li>
        <li>Your job is to guess which page it came from.</li>
        <li>You are given 4 choices.</li>
        <li>You have 3 lives.</li>
      </ul>
      <button onClick="start()">Start</button>
    </div>
    <div id="sentence"></div>
    <div id="choices"></div>
    <script src="index.js"></script>
  </body>
</html>
