<!DOCTYPE html>
<html lang="en">
  <head>
    <time></time>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A guessing game based on wikipedia pages" />
  </head>
  <body>
    <h1>Wikipedia Guessing Game</h1>
    <h2>Instructions:</h2>
    <ul>
      <li>For each turn, a sentence will be shown from a random Wikipedia page.</li>
      <li>Your job is to guess which page it came from.</li>
      <li>You are given 4 choices.</li>
      <li>You have 3 lives.</li>
      <li>Good luck!</li>
    </ul>
    <div id="sentence"></div>
    <div id="choices"></div>
  </body>
</html>
